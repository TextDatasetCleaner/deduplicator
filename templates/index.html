<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Deduplicator</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <style>
    html,
    body {
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-deduplicator {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>
<body class="text-center">
  <main class="form-deduplicator">
    <form id="checkForm">
      <h1 class="h3 mb-3 fw-normal">Deduplicator</h1>
      <input type="text" id="inputString" class="form-control" placeholder="Please, enter string" required autofocus>
      <br>
      <button class="btn btn-primary" type="submit">Check</button>
      <p class="mt-5 mb-0 text-muted">Result:</p>
      <p class="mb-3" id="result">â€“</p>
    </form>
  </main>

  <script>
    $(function() {
      $('#checkForm').on('submit', function(event) {
        event.preventDefault();

        $.ajax({
          url: "/",
          method: 'POST',
          data: {
            input: $('#inputString').val()
          },
          success: function(result) {
            $("#result").text(String(result.data));
          }
        });
      });
    });
  </script>
</body>
</html>
